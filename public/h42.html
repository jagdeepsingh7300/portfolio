		<script type="text/javascript">// Home

function getInternetExplorerVersion() {
    var rv = -1; if (navigator.userAgent.indexOf("Chrome") != -1) {
        rv = navigator.userAgent.indexOf("Chrome");//set to random value
      } else
    if (navigator.appName == 'Microsoft Internet Explorer') {
        var ua = navigator.userAgent;
        var re = new RegExp("MSIE ([0-9]{1,}[\\.0-9]{0,})");
        if (re.exec(ua) != null)
            rv = parseFloat(RegExp.$1);
    }
    else if (navigator.appName == 'Netscape') {
        var ua = navigator.userAgent;
        var re = new RegExp("Trident/.*rv:([0-9]{1,}[\\.0-9]{0,})");
        if (re.exec(ua) != null)
            rv = parseFloat(RegExp.$1);
    }
    return rv;
};

function DisplayBrowsermsg()
{
    if (getInternetExplorerVersion() >= 10) 
        $('#BrowserSupport').css("display", "none");
    else 
        $('#BrowserSupport').css("display", "block");
};



$(document).ready(function () {
    DisplayBrowsermsg();
});

$(document).ready(function () {
$('#MenuOrderNewService').click(function () {
        $.ajax({
            type: "GET",
            url: '/FACS/Client/OrderNewService',
            processData: false,
            cache: false,
            beforeSend: function () {
                $.blockUI({ message: null, overlayCSS: { opacity: .3 } });
            },
            success: function (response) {
                if (response === 'drafts') {
                    var proceed = confirm("You already have draft application/s. Do you want to create a new one?");
                    if (proceed === true)
                        window.location = "/select-stream/";
                    else
                        $.unblockUI();
                }
                else {
                    window.location = response;
                }
            },
            error: function (xhr, status, errorThrown) {
                console.log("Error: " + JSON.stringify(errorThrown));
            }
        });
    });
});</script>
